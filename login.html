<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - سواعد</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="container">
                <div class="nav-content">
                    <div class="logo">
<img src="images/logo.png" alt="سواعد" style="height: 50px; width: auto;">
                    </div>
                    <ul class="nav-links">
                        <li><a href="index.html">الرئيسية</a></li>
                        <li><a href="about.html">عن سواعد</a></li>
                        <li><a href="opportunities.html">فرص التطوع</a></li>
                        <li><a href="contact.html">تواصل معنا</a></li>
                    </ul>
                    <div class="nav-buttons">
                        <a href="volunteer-register.html" class="btn btn-secondary">سجل كمتطوع</a>
                        <a href="organization-register.html" class="btn btn-outline">سجل جهتك</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="form-container" style="max-width: 500px; margin: 2rem auto; padding: 2rem; border: 1px solid #eee; border-radius: 0.5rem;">
                <h1 class="page-title text-center">تسجيل الدخول</h1>
                <form id="loginForm" onsubmit="loginUser(event)">
                    <div class="form-group">
                        <label for="email">البريد الإلكتروني</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">كلمة المرور</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="userType">نوع الحساب</label>
                        <select id="userType" name="userType" required>
                            <option value="volunteer">متطوع</option>
                            <option value="organization">جهة</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">تسجيل الدخول</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p class="text-center">© 2025 سواعد. جميع الحقوق محفوظة.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
